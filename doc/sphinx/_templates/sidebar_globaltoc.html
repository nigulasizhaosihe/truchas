<!--
Based on globaltoc.html from the Guzzle Sphinx theme: https://github.com/guzzle/guzzle_sphinx_theme
-->
<div class="sidebar-block">
  <div class="sidebar-wrapper">
    <h3>{{ _('Site Contents') }}</h3>
    <div class="sidebar-toc">
      {% set toctree = toctree(maxdepth=globaltoc_depth|toint, collapse=globaltoc_collapse|tobool, includehidden=globaltoc_includehidden|tobool) %}
      {% if toctree %}
        {{ toctree }}
      {% else %}
        {{ toc }}
      {% endif %}
    </div>
  </div>
</div>
